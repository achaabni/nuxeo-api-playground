<link rel="import" href="components/nx_connection.html">
<link rel="import" href="components/nx_repository_browser.html">
<link rel="import" href="components/nx_structures_browser.html">
<link rel="import" href="components/nx_resource_endpoints.html">
<link rel="import" href="components/nx_command_endpoints.html">
<polymer-element name="nx-sandbox-app">
<template>

  <!-- Home -->
  <template if="{{module == null}}">
    <div class="ui two column stackable page grid">
      <template repeat="{{key in modules.keys}}">
        <div class="column">
          <div class="ui raised segment">
            <h3 class="ui blue header">{{modules[key].title}}</h3>
            <div class="ui grid">
              <div class="four wide column"><img class="ui medium image" src="{{modules[key].icon}}"></div>
              <div class="twelve wide column">
                <p class="description">{{modules[key].description}}</p>
                <p><a href="">Properties, documents, files folders</a></p>
                <div class="ui right floated red button" on-click="{{navigate}}" data-target="{{key}}">{{modules[key].action}}</div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </template>
  
  <!-- Module -->
  <div id="module"></div>

</template>
<script type="application/dart;component=1" src="app.dart"></script>
</polymer-element>
