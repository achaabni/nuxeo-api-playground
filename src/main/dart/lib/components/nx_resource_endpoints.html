<link rel="import" href="ui_sidebar.html">
<polymer-element name="nx-resource-endpoints">
  <template>
    <!-- Sidebar -->
    <div class="ui large floating vertical sidebar menu active">
      <!-- Navigation -->
      <a class="ui red inverted header item">
        <i class="home icon"></i>
        {{title}}
      </a>
      <!-- Search -->
      <div class="item">
        <div class="ui icon input">
          <input type="search" class="form-control" value="{{searchTerm}}" placeholder="Search...">
          <i class="search icon"></i>
        </div>
      </div>
      
      <!-- Endpoints -->
      <div class="ui fluid blue accordion" style="overflow:hidden">
       
        <template repeat="{{endpoint in endpoints}}">                    
          <div class="title">{{endpoint.name}}</div>
          <div class="content" style="padding:0">
            <div class="ui small animated list">
              <template repeat="{{method in endpoint.methods.keys}}">
                  <div class="item">
                    <div class="content">
                      <div on-click="{{select}}" data-target="{{endpoint.path}}/{{method}}">{{endpoint.methods[method].name}}</div>
                    </div>
                  </div>
              </template>
            </div>
          </div>
        </template>
        
      </div>
    </div>
    
    <!-- Main page -->
    <div class="ui page grid">
      <div id="main" class="column">
        
        <!-- Breadcrumb -->
        <div class="ui segment">
         <div class="ui breadcrumb">
          <a class="section" on-click="{{goHome}}"><i class="ui home icon"></i></a>
          <div class="divider"> / </div>
          <a class="section" on-click="{{goRoot}}">{{title}}</a>
          <template if="{{endpoint}}">
            <div class="divider"> / </div>
            <div class="active section">{{endpoint.name}}</div>
            <div class="divider"> / </div>
            <div class="active section">{{endpoint[method].name}}</div>
          </template>
        </div>
       </div>
        
        <template if="{{endpoint == null}}">
          <div class="ui raised segment">
            <h3 class="ui blue header">{{title}}</h3>
            <div class="ui grid">
              <div class="four wide column"><img class="ui medium image" src="{{icon}}"></div>
              <div class="twelve wide column">
                <p class="description">{{description}}</p>
              </div>
            </div>
          </div>
        </template>  
        
        <template if="{{endpoint}}">
          <div class="ui huge header">{{method}} /{{endpoint.path}}</div> 
          
          <!-- Schema -->
          <template if="{{selection.type == 'schemas'}}">
            
            <template if="{{selection.item.prefix.isNotEmpty}}">
              <div class="ui label">
                PREFIX: {{selection.item.prefix}}
              </div>
            </template>
            
            <br/>
            
            <table class="ui large basic blue table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody>
                <tr template repeat="{{field in selection.item.fields | sort('name')}}">
                  <td>{{field.name}}</td>
                  <td>{{field.type}}</td>
                </tr>
              </tbody>
            </table>
    
         </template>
         
        </template>           
      </div>
    </div>
    
  </template>
  <script type="application/dart;component=1" src="nx_resource_endpoints.dart"></script>

</polymer-element>
