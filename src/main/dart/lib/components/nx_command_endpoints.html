<link rel="import" href="nx_operation.html">
<link rel="import" href="ui_sidebar.html">
<polymer-element name="nx-command-endpoints">
  <template>
  
    <!-- Sidebar -->
    <div class="ui large floating vertical sidebar menu active">
      <!-- Navigation -->
      <a class="ui red inverted header item">
        <i class="home icon"></i>
        {{title}}
      </a>
      <!-- Search -->
      <div class="item">
        <div class="ui icon input">
          <input type="search" class="form-control" value="{{filter}}" placeholder="Search...">
          <i class="search icon"></i>
        </div>
      </div>
      <!-- Operations -->
      <div id="operations" class="ui fluid blue accordion" style="overflow:hidden">                        
        <template repeat="{{category in categories}}">
          <div class="title">
            {{category}}
          </div>
          <div class="content" style="padding:0">
            <div class="ui small animated list">
              <template repeat="{{op in operations[category]}}">
                <div class="item">
                  <div class="content">
                    <div class="header" on-click="{{selectOperation}}" data-operation-id="{{op.id}}">{{op.label}}</div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>
    </div>
    
    <!-- Main page -->
    <div class="ui page grid">
      <div class="column">
        
        <!-- Breadcrumb -->
        <div class="ui segment">
         <div class="ui breadcrumb">
          <a class="section" on-click="{{goHome}}"><i class="ui home icon"></i></a>
          <div class="divider"> / </div>
          <a class="section" on-click="{{goRoot}}">{{title}}</a>
          <template if="{{selectedOp}}">
            <div class="divider"> / </div>
            <div class="active section">{{selectedOp}}</div>
          </template>
        </div>
       </div>
        
        <template if="{{selectedOp == null}}">
          <div class="ui raised segment">
            <h3 class="ui blue header">{{title}}</h3>
            <div class="ui grid">
              <div class="four wide column"><img class="ui medium image" src="{{icon}}"></div>
              <div class="twelve wide column">
                <p class="description">{{description}}</p>
              </div>
            </div>
          </div>
        </template>  
        
        <template if="{{selectedOp}}">
          <nx-operation opid="{{selectedOp}}" connectionId="{{connectionId}}"></nx-operation>
        </template>
          
          
      </div>
    </div>
    
  </template>
  <script type="application/dart;component=1" src="nx_command_endpoints.dart"></script>

</polymer-element>
