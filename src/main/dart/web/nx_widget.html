<!DOCTYPE html>

<html>
  <body>
  <polymer-element name="nx-widget" constructor="NXWidget" attributes="value,label,type,datatype,required">
  <template>
    <div class="form-group">
      <label bind class="col-lg-2 control-label" for="{{'nx_widget_' + widgetId + '_' + label}}">{{label}}</label>
      <div class="col-lg-10">
        <template if="{{isText}}">
          <input id="{{'nx_widget_' + widgetId + '_' + label}}" class="form-control" type="text" bind value="{{value}}" required="{{required}}"/>
        </template>
      </div>
    </div>
  </template>
  <script type="application/dart" src="nx_widget.dart"></script>
  </polymer-element>
  </body>
</html>
