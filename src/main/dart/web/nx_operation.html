<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="nx_widget.html">
  </head>
  <body>
  <polymer-element name="nx-operation" constructor="NXOperation" attributes="opid">
  <template>
    <div class="row">
      <div class="col-12">
        <div class="panel panel-operation">
          <div class="panel-heading">{{name}} ({{label}})</div>
          <p>{{description}}</p>

          <form id="op_{{name}}" class="form-horizontal" on-submit="callOp">
            <template repeat="{{params}}">
              <nx-widget
              label="{{name}}"
              type="{{widget}}"
              datatype="{{dataType}}"
              required="{{required}}"
              value="{{value}}">
              </nx-widget>
            </template>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Run</button>
              </div>
            </div>
          </form>

          <hr>

          <template bind if="{{result.isNotEmpty}}">
            <div class="well well-large">
              <ul class="unstyled" template repeat="{{result}}">
                <li>{{}}</li>
              </ul>
            </div>
         </template>

        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-8">

      </div>
    </div>
  </template>
  <script type="application/dart" src="nx_operation.dart"></script>
  </polymer-element>
  </body>
</html>
